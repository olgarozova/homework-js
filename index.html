<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS homework project</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
</head>

<body>
    <h1 id="contentTitle"> Task 15</h1>  
    <form>
        <div class="form-element form-element-input">
          <input id="user-name" name='name' type="text" placeholder="Enter your name"/>
          <div class="error-message">Must contain only letters, is required</div>
        </div>
        <div class="form-element form-element-input">
          <input id="user-age" name='age' type="number" placeholder="Enter your age"/>
          <div class="error-message">Max chars are 2, the min value is 7, is required</div>
        </div>
        <div class="form-element form-element-input">
          <input id="user-email" name='email' type="email" placeholder="Enter your email"/>
          <div class="error-message">Must contain only letters,numbers, _ , . , is required</div>
        </div>
        <div class="form-element">
          <label>
            <input id="user-subscribe" name="subscribe" type="checkbox" value="1" />
            Subscribe to our newsletter
          </label>
        </div>
        <div class="form-element">
          <label>
            <input name="bank" type="radio" value="privat" />
            Privat
          </label>
          <label>
            <input name="bank" type="radio" value="mono" />
              Monobank
          </label>
        </div>
        <div class="form-element form-element-send">
          <button id="button-send" type="submit">Send</button>
        </div>
      </form>   
    </div>  
</body>

</html>
